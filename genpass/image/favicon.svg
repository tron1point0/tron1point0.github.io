<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 64 64"
    id="image">
  <style type="text/css">
    .dot {
        fill: black;
    }

    .field {
        fill: white;
        stroke: black;
        stroke-width: 2px;
        filter: drop-shadow(0px 4px 8px rgba(0,0,0,0.2));
    }
  </style>
  <defs>
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g id="logo" transform="translate(8,16)" filter="url(#shadow)">
    <rect x="0" y="0" width="48" height="32" rx="4" ry="4" class="field" />
    <circle cx="12" cy="16" r="4" class="dot" />
    <circle cx="24" cy="16" r="4" class="dot" />
    <circle cx="36" cy="16" r="4" class="dot" />
  </g>
</svg>

